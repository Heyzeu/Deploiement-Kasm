name: Ansible Deployment

on:
  push:
    branches: ["main"]
    paths:
      - 'ansible/**'

jobs:
  ansible-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Ansible Playbook
        run: |
          cd ansible
          ansible-playbook -i inventory.ini Projet_Kasm/install_docker.yml --become

name: Packer ISO Build

on:
  push:
    branches: ["main"]
    paths:
      - 'packer/**'

jobs:
  packer-build:
    runs-on: self-hosted  # ‚Üê pour utiliser ton runner local
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Packer templates
        run: |
          cd packer
          packer init .

      - name: Build ISO
        run: |
          cd packer
          packer build debian.pkr.hcl
